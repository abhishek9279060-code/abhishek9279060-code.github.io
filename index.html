<div class="container">
<h2>Image Resizer Tool</h2>

<input type="file" id="imageInput" accept="image/*"><br>

<input type="number" id="width" placeholder="Width (px)">
<input type="number" id="height" placeholder="Height (px)"><br>

<button onclick="resizeImage()">Resize Image</button>

<br>
<canvas id="canvas"></canvas>
<br>

<a id="download" style="display:none;" download="resized-image.jpg">
<button>Download Image</button>

<script>
function resizeImage() {
  const file = document.getElementById("imageInput").files[0];
  const width = document.getElementById("width").value;
  const height = document.getElementById("height").value;

  if (!file || !width || !height) {
    alert("Please select image and enter width & height.");
    return;
  }

  const reader = new FileReader();
  reader.readAsDataURL(file);

  reader.onload = function(event) {
    const img = new Image();
    img.src = event.target.result;

    img.onload = function() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = width;
      canvas.height = height;

      ctx.drawImage(img, 0, 0, width, height);

      const resizedImage = canvas.toDataURL("image/jpeg", 0.9);

      const download = document.getElementById("download");
      download.href = resizedImage;
      download.style.display = "inline";
    };
  };
}
</script>

</body>
